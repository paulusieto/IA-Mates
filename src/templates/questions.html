<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>{{ qtype.upper() }} - {{ source.lower() }}</title>
  <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}" />
</head>
<body>
  <header>
    <button class="menu-button" onclick="toggleSidebar()">☰ Menu</button>
    {{ qtype.upper() }} - {{ source.lower() }}
  </header>

  <div id="sidebar">
    <button class="close-button" onclick="toggleSidebar()">✖</button>
    <ul>
      <li><a href="/menu/epac/qcm">EPAC - QCM</a></li>
      <li><a href="/menu/epac/open">EPAC - OPEN</a></li>
      <li><a href="/menu/pre-exam/qcm">Pre-Exam - QCM</a></li>
      <li><a href="/menu/pre-exam/open">Pre-Exam - OPEN</a></li>
      <li><a href="/menu/pre-exam/qcm_tf">Pre-Exam - QCM_TF</a></li>
      <li><a href="/menu/paper-d/qcm">Paper D - QCM</a></li>
      <li><a href="/menu/paper-d/open">Paper D - OPEN</a></li>
    </ul>
  </div>

  <div class="chatbox" id="chatbox"></div>
  <div class="choices" id="interaction"></div>

  <script>
    let questions = {{ questions | tojson }};
    let index = 0;
    let current = questions[index];

    function toggleSidebar() {
      document.getElementById("sidebar").classList.toggle("active");
      document.body.classList.toggle("sidebar-active");
    }

    async function loadQuestion() {
      document.getElementById("chatbox").innerHTML = "";
      document.getElementById("interaction").innerHTML = "<div class='message bot'>Loading question...</div>";

      if (!current) return;

      let questionText = current.question;
      const box = document.getElementById("chatbox");
      const area = document.getElementById("interaction");
      box.innerHTML = "";
      area.innerHTML = "";

      if ("{{ qtype }}" === "qcm") {
        const res = await fetch("/api/clarify", {
          method: "POST",
          headers: { "Content-Type": "application/json" },
          body: JSON.stringify({ question: questionText })
        });
        const data = await res.json();
        box.innerHTML = `<div class="message bot">${data.question}</div>`;
        const wrapper = document.createElement("div");
        wrapper.className = "choices";
        data.choices.forEach((c) => {
          const b = document.createElement("button");
          b.textContent = c;
          b.onclick = () => checkAnswer(c.charAt(0).toUpperCase());
          wrapper.appendChild(b);
        });
        area.appendChild(wrapper);
      } else if ("{{ qtype }}" === "open") {
        box.innerHTML = `<div class="message bot">${questionText}</div>`;
        const input = document.createElement("input");
        input.type = "text";
        input.placeholder = "Type your answer and press Enter...";
        input.onkeydown = (e) => { if (e.key === "Enter") checkAnswer(input.value); };
        area.appendChild(input);
        const submit = document.createElement("button");
        submit.textContent = "Submit";
        submit.onclick = () => checkAnswer(input.value);
        area.appendChild(submit);
      } else if ("{{ qtype }}" === "qcm_tf") {
        try {
          const res = await fetch("/api/clarify_tf", {
            method: "POST",
            headers: { "Content-Type": "application/json" },
            body: JSON.stringify({ question: questionText })
          });
          const data = await res.json();
          box.innerHTML = `<div class="message bot">${data.main}</div>`;
          const form = document.createElement("div");
          form.className = "tf-questions";

          data.sub.forEach((s, i) => {
            const div = document.createElement("div");
            div.className = "tf-item";
            div.innerHTML = `
              <label>${s}</label>
              <select id="tf-${i}">
                <option value="">-- Select --</option>
                <option value="True">True</option>
                <option value="False">False</option>
              </select>
            `;
            form.appendChild(div);
          });

          const submit = document.createElement("button");
          submit.textContent = "Submit";
          submit.onclick = () => {
            const user_answers = {};
            data.sub.forEach((_, i) => {
              user_answers[(i + 1).toString()] = document.getElementById(`tf-${i}`).value;
            });
            checkTFAnswer(user_answers);
          };

          area.innerHTML = "";
          area.appendChild(form);
          area.appendChild(submit);
        } catch (e) {
          box.innerHTML = "<div class='message bot'>Failed to load question.</div>";
          console.error("clarify_tf error", e);
        }
      }
    }

    async function checkAnswer(userInput) {
      const box = document.getElementById("chatbox");
      box.innerHTML += `<div class='message user'>${userInput}</div>`;

      const route = "{{ qtype }}" === "qcm" ? "/api/check" : "/api/open";
      const payload = {
        chunk_id: current.chunk_id,
        user_answer: userInput
      };

      const res = await fetch(route, {
        method: "POST",
        headers: { "Content-Type": "application/json" },
        body: JSON.stringify(payload)
      });
      const data = await res.json();

      const reply = document.createElement("div");
      reply.className = "message bot";
      reply.textContent = data.explanation;
      box.appendChild(reply);

      const nextBtn = document.createElement("button");
      nextBtn.textContent = "Next Question";
      nextBtn.onclick = () => {
        index++;
        current = questions[index];
        loadQuestion();
      };
      document.getElementById("interaction").appendChild(nextBtn);
    }

    async function checkTFAnswer(userAnswers) {
      const box = document.getElementById("chatbox");
      box.innerHTML += `<div class="message user">${JSON.stringify(userAnswers)}</div>`;

      const res = await fetch("/api/check", {
        method: "POST",
        headers: { "Content-Type": "application/json" },
        body: JSON.stringify({
          chunk_id: current.chunk_id,
          user_answer: userAnswers
        })
      });

      const data = await res.json();
      const feedback = document.createElement("div");
      feedback.className = "message bot";

      if (data.correct) {
        feedback.textContent = "✅ All your answers are correct!";
      } else {
        feedback.innerHTML = "❌ Some answers were incorrect.<br>";
        Object.entries(data.correct_answers).forEach(([k, v]) => {
          feedback.innerHTML += `• Statement ${k}: correct answer is <b>${v}</b><br>`;
        });
      }
      box.appendChild(feedback);

      const nextBtn = document.createElement("button");
      nextBtn.textContent = "Next Question";
      nextBtn.onclick = () => {
        index++;
        current = questions[index];
        loadQuestion();
      };
      document.getElementById("interaction").appendChild(nextBtn);
    }

    loadQuestion();
  </script>
</body>
</html>
