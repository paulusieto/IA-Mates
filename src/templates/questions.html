<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>{{ qtype.upper() }} - {{ source.lower() }}</title>
  <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>
<body>
  <header>
    <button class="menu-button" onclick="toggleSidebar()">☰ Menu</button>
    {{ qtype.upper() }} - {{ source.lower() }}
  </header>

  <div id="sidebar">
    <button class="close-button" onclick="toggleSidebar()">✖</button>
    <ul>
      <li><a href="/menu/epac/qcm">EPAC - QCM</a></li>
      <li><a href="/menu/epac/open">EPAC - OPEN</a></li>
      <li><a href="/menu/pre-exam/qcm">Pre-Exam - QCM</a></li>
      <li><a href="/menu/pre-exam/open">Pre-Exam - OPEN</a></li>
      <li><a href="/menu/paper-d/qcm">Paper D - QCM</a></li>
      <li><a href="/menu/paper-d/open">Paper D - OPEN</a></li>
    </ul>
  </div>

  <div class="chatbox" id="chatbox"></div>
  <div class="choices" id="interaction"></div>

  <script>
    let questions = {{ questions | tojson }};
    let index = 0;
    let current = questions[index];

    function toggleSidebar() {
      document.getElementById("sidebar").classList.toggle("active");
      document.body.classList.toggle("sidebar-active");
    }

    async function loadQuestion() {
      const chatbox = document.getElementById("chatbox");
      const interaction = document.getElementById("interaction");
      chatbox.innerHTML = "";
      interaction.innerHTML = "";

      if (!current) return;

      let questionText = current.question;
      let choices = [];

      if ("{{ qtype }}" === "qcm") {
        try {
          const res = await fetch("/api/clarify", {
            method: "POST",
            headers: { "Content-Type": "application/json" },
            body: JSON.stringify({ question: questionText })
          });
          const data = await res.json();
          questionText = data.question;
          choices = data.choices;
        } catch (err) {
          console.error("Clarify error:", err);
        }
      }

      chatbox.innerHTML += `<div class="message bot">${questionText}</div>`;

      if ("{{ qtype }}" === "qcm") {
        const btnWrapper = document.createElement("div");
        btnWrapper.className = "choices";
        choices.forEach(choice => {
          const btn = document.createElement("button");
          btn.textContent = choice;
          btn.onclick = () => checkAnswer(choice.charAt(0)); // A, B, C...
          btnWrapper.appendChild(btn);
        });
        interaction.appendChild(btnWrapper);
      } else {
        const input = document.createElement("input");
        input.type = "text";
        input.placeholder = "Write your answer...";
        input.onkeydown = (e) => {
          if (e.key === "Enter") checkAnswer(input.value);
        };
        interaction.appendChild(input);

        const submit = document.createElement("button");
        submit.textContent = "Submit";
        submit.onclick = () => checkAnswer(input.value);
        interaction.appendChild(submit);
      }
    }

    async function checkAnswer(userInput) {
      const chatbox = document.getElementById("chatbox");
      const interaction = document.getElementById("interaction");
      interaction.innerHTML = "";

      chatbox.innerHTML += `<div class="message user">${userInput}</div>`;

      const route = "{{ qtype }}" === "qcm" ? "/api/check" : "/api/open";
      const payload = {
        chunk_id: current.chunk_id,
        user_answer: userInput
      };

      try {
        const res = await fetch(route, {
          method: "POST",
          headers: { "Content-Type": "application/json" },
          body: JSON.stringify(payload)
        });
        const data = await res.json();
        chatbox.innerHTML += `<div class="message bot">${data.explanation}</div>`;

        const next = document.createElement("button");
        next.textContent = "Next Question";
        next.onclick = () => {
          index++;
          current = questions[index];
          loadQuestion();
        };
        interaction.appendChild(next);
      } catch (err) {
        chatbox.innerHTML += `<div class="message bot">❌ Error while checking your answer.</div>`;
        console.error("Check error:", err);
      }
    }

    loadQuestion();
  </script>
</body>
</html>
