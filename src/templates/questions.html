<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>{{ qtype.upper() }} - {{ source.lower() }}</title>
  <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>
<body>
  <header>
    <button class="menu-button" onclick="toggleSidebar()">☰ Menu</button>
    {{ qtype.upper() }} - {{ source.lower() }}
  </header>

  <div id="sidebar">
    <button class="close-button" onclick="toggleSidebar()">✖</button>
    <ul>
      <li><a href="/menu/epac/qcm">EPAC - QCM</a></li>
      <li><a href="/menu/epac/open">EPAC - OPEN</a></li>
      <li><a href="/menu/pre-exam/qcm">Pre-Exam - QCM</a></li>
      <li><a href="/menu/pre-exam/open">Pre-Exam - OPEN</a></li>
      <li><a href="/menu/pre-exam/qcm_tf">Pre-Exam - TRUE/FALSE</a></li>
      <li><a href="/menu/paper-d/qcm">Paper D - QCM</a></li>
      <li><a href="/menu/paper-d/open">Paper D - OPEN</a></li>
    </ul>
  </div>

  <div class="chatbox" id="chatbox"></div>
  <div class="choices" id="interaction"></div>

  <script>
    let questions = {{ questions | tojson }};
    let index = 0;
    let current = questions[index];

    function toggleSidebar() {
      document.getElementById("sidebar").classList.toggle("active");
      document.body.classList.toggle("sidebar-active");
    }

    async function loadQuestion() {
      const box = document.getElementById("chatbox");
      const area = document.getElementById("interaction");
      box.innerHTML = "";
      area.innerHTML = "<div class='message bot'>Loading question...</div>";

      if (!current) return;

      let questionText = current.question;
      let choices = [];

      if ("{{ qtype }}" === "qcm") {
        try {
          const res = await fetch("/api/clarify", {
            method: "POST",
            headers: { "Content-Type": "application/json" },
            body: JSON.stringify({ question: questionText })
          });
          const data = await res.json();
          questionText = data.question;
          choices = data.choices;
        } catch (e) {
          console.error("clarify error", e);
        }
      }

      box.innerHTML = `<div class='message bot'>${questionText}</div>`;
      area.innerHTML = "";

      if ("{{ qtype }}" === "qcm") {
        const wrapper = document.createElement("div");
        wrapper.className = "choices";
        choices.forEach(choice => {
          const b = document.createElement("button");
          b.textContent = choice;
          b.onclick = () => checkAnswer(choice[0].toUpperCase());
          wrapper.appendChild(b);
        });
        area.appendChild(wrapper);

      } else if ("{{ qtype }}" === "open") {
        const input = document.createElement("input");
        input.id = "openInput";
        input.type = "text";
        input.placeholder = "Type your answer and press Enter...";
        input.onkeydown = (e) => { if (e.key === "Enter") checkAnswer(input.value); };
        area.appendChild(input);

        const submit = document.createElement("button");
        submit.textContent = "Submit";
        submit.onclick = () => checkAnswer(input.value);
        area.appendChild(submit);

      } else if ("{{ qtype }}" === "qcm_tf") {
        const statements = questionText.split(/\n(?=\d+\.\d+)/).filter(Boolean);
        const form = document.createElement("form");
        form.className = "choices";

        const answers = {};

        statements.forEach((s, idx) => {
          const key = (idx + 1).toString();
          const div = document.createElement("div");
          div.className = "tf-row";
          div.innerHTML = `
            <p><strong>${s}</strong></p>
            <label><input type="radio" name="tf_${key}" value="True"> True</label>
            <label><input type="radio" name="tf_${key}" value="False"> False</label>
          `;
          form.appendChild(div);
        });

        const confirm = document.createElement("button");
        confirm.textContent = "Confirm";
        confirm.onclick = (e) => {
          e.preventDefault();
          const user_answers = {};
          statements.forEach((s, idx) => {
            const key = (idx + 1).toString();
            const selected = document.querySelector(`input[name="tf_${key}"]:checked`);
            user_answers[key] = selected ? selected.value : "No answer";
          });
          checkTFAnswers(current.chunk_id, user_answers, statements);
        };

        form.appendChild(confirm);
        area.appendChild(form);
      }
    }

    async function checkAnswer(userInput) {
      const box = document.getElementById("chatbox");
      box.innerHTML += `<div class='message user'>${userInput}</div>`;

      const route = "{{ qtype }}" === "qcm" ? "/api/check" : "/api/open";

      const payload = {
        chunk_id: current.chunk_id,
        user_answer: userInput
      };

      try {
        const res = await fetch(route, {
          method: "POST",
          headers: { "Content-Type": "application/json" },
          body: JSON.stringify(payload)
        });

        const data = await res.json();
        const reply = document.createElement("div");
        reply.className = "message bot";
        reply.textContent = data.explanation;
        box.appendChild(reply);

        const nextBtn = document.createElement("button");
        nextBtn.textContent = "Next Question";
        nextBtn.onclick = () => {
          index++;
          current = questions[index];
          loadQuestion();
        };
        document.getElementById("interaction").innerHTML = "";
        document.getElementById("interaction").appendChild(nextBtn);
      } catch (err) {
        console.error("Answer check error", err);
      }
    }

    async function checkTFAnswers(chunk_id, user_answers, statements) {
      const res = await fetch("/api/check_tf", {
        method: "POST",
        headers: { "Content-Type": "application/json" },
        body: JSON.stringify({ chunk_id, user_answers })
      });

      const data = await res.json();
      const box = document.getElementById("chatbox");
      box.innerHTML = "";

      statements.forEach((statement, idx) => {
        const key = (idx + 1).toString();
        const result = data.results[key];
        const icon = result.correct ? "✅" : "❌";
        box.innerHTML += `
          <div class="message bot">
            <p><strong>${statement}</strong></p>
            <p>Your answer: ${result.user}</p>
            <p>Correct answer: ${result.expected} ${icon}</p>
          </div>
        `;
      });

      const nextBtn = document.createElement("button");
      nextBtn.textContent = "Next Question";
      nextBtn.onclick = () => {
        index++;
        current = questions[index];
        loadQuestion();
      };
      document.getElementById("interaction").innerHTML = "";
      document.getElementById("interaction").appendChild(nextBtn);
    }

    loadQuestion();
  </script>
</body>
</html>
