<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>{{ qtype.upper() }} - {{ source.lower() }}</title>
  <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}" />
</head>
<body>
  <header>
    <button class="menu-button" onclick="toggleSidebar()">☰ Menu</button>
    {{ qtype.upper() }} - {{ source.lower() }}
  </header>

  <div id="sidebar">
    <button class="close-button" onclick="toggleSidebar()">✖</button>
    <ul>
      <li><a href="/menu/epac/qcm">EPAC - QCM</a></li>
      <li><a href="/menu/epac/open">EPAC - OPEN</a></li>
      <li><a href="/menu/pre-exam/qcm">Pre-Exam - QCM</a></li>
      <li><a href="/menu/pre-exam/open">Pre-Exam - OPEN</a></li>
      <li><a href="/menu/pre-exam/qcm_tf">Pre-Exam - QCM_TF</a></li>
      <li><a href="/menu/paper-d/qcm">Paper D - QCM</a></li>
      <li><a href="/menu/paper-d/open">Paper D - OPEN</a></li>
    </ul>
  </div>

  <div class="chatbox" id="chatbox"></div>
  <div class="choices" id="interaction"></div>

  <script>
    let questions = {{ questions | tojson }};
    let index = 0;
    let current = questions[index];

    function toggleSidebar() {
      document.getElementById("sidebar").classList.toggle("active");
      document.body.classList.toggle("sidebar-active");
    }

    async function loadQuestion() {
      document.getElementById("chatbox").innerHTML = "";
      document.getElementById("interaction").innerHTML = "<div class='message bot'>Loading question...</div>";

      if (!current) return;

      let questionText = current.question;
      const box = document.getElementById("chatbox");
      const area = document.getElementById("interaction");
      box.innerHTML = "";
      area.innerHTML = "";

      if ("{{ qtype }}" === "qcm") {
        const res = await fetch("/api/clarify", {
          method: "POST",
          headers: { "Content-Type": "application/json" },
          body: JSON.stringify({ question: questionText })
        });
        const data = await res.json();
        box.innerHTML = `<div class="message bot">${data.question}</div>`;
        const wrapper = document.createElement("div");
        wrapper.className = "choices";
        data.choices.forEach((c) => {
          const b = document.createElement("button");
          b.textContent = c;
          b.onclick = () => checkAnswer(c.charAt(0).toUpperCase());
          wrapper.appendChild(b);
        });
        area.appendChild(wrapper);
      } else if ("{{ qtype }}" === "open") {
        box.innerHTML = `<div class="message bot">${questionText}</div>`;
        const input = document.createElement("input");
        input.type = "text";
        input.placeholder = "Type your answer and press Enter...";
        input.onkeydown = (e) => { if (e.key === "Enter") checkAnswer(input.value); };
        area.appendChild(input);
        const submit = document.createElement("button");
        submit.textContent = "Submit";
        submit.onclick = () => checkAnswer(input.value);
        area.appendChild(submit);
      } else if ("{{ qtype }}" === "qcm_tf") {
  try {
    const res = await fetch("/api/clarify_tf", {
      method: "POST",
      headers: { "Content-Type": "application/json" },
      body: JSON.stringify({ question: questionText })
    });
    const data = await res.json();
    box.innerHTML = `<div class='message bot'>${data.main}</div>`;

    data.sub.forEach((line, idx) => {
      const group = document.createElement("div");
      group.className = "message bot";
      group.innerHTML = `
        <div><strong>${idx + 1}.</strong> ${line}</div>
        <div class="choices" style="display: flex; gap: 10px; margin-top: 6px;">
          <button onclick="selectTF(${idx}, 'True')">✅ True</button>
          <button onclick="selectTF(${idx}, 'False')">❌ False</button>
        </div>
        <div id="selected-${idx}" style="margin-left: 5px; margin-top: 4px;"></div>
      `;
      area.appendChild(group);
    });

    const submit = document.createElement("button");
    submit.textContent = "Submit";
    submit.onclick = () => {
      const userAnswers = {};
      data.sub.forEach((_, idx) => {
        const chosen = document.getElementById("selected-" + idx).dataset.value;
        if (chosen) {
          userAnswers[(idx + 1).toString()] = chosen;
        }
      });
      checkTFAnswers(userAnswers);
    };
    area.appendChild(submit);

    window.selectTF = function(idx, val) {
      const span = document.getElementById("selected-" + idx);
      span.innerText = `→ ${val}`;
      span.dataset.value = val;
    };
  } catch (e) {
    box.innerHTML = "<div class='message bot'>⚠️ Error loading TF question.</div>";
  }
}

    }

    async function checkAnswer(userInput) {
      const box = document.getElementById("chatbox");
      box.innerHTML += `<div class='message user'>${userInput}</div>`;

      const route = "{{ qtype }}" === "qcm" ? "/api/check" : "/api/open";
      const payload = {
        chunk_id: current.chunk_id,
        user_answer: userInput
      };

      const res = await fetch(route, {
        method: "POST",
        headers: { "Content-Type": "application/json" },
        body: JSON.stringify(payload)
      });
      const data = await res.json();

      const reply = document.createElement("div");
      reply.className = "message bot";
      reply.textContent = data.explanation;
      box.appendChild(reply);

      const nextBtn = document.createElement("button");
      nextBtn.textContent = "Next Question";
      nextBtn.onclick = () => {
        index++;
        current = questions[index];
        loadQuestion();
      };
      document.getElementById("interaction").appendChild(nextBtn);
    }

async function checkTFAnswers(userAnswers) {
  const res = await fetch("/api/check_tf", {
    method: "POST",
    headers: { "Content-Type": "application/json" },
    body: JSON.stringify({
      chunk_id: current.chunk_id,
      user_answer: userAnswers
    })
  });
  const data = await res.json();
  const box = document.getElementById("chatbox");

  Object.entries(data.correct_answers).forEach(([num, correctVal]) => {
    const userVal = userAnswers[num];
    const isCorrect = userVal === correctVal;
    const reply = document.createElement("div");
    reply.className = "message bot";
    reply.innerHTML = `Statement ${num}: ${userVal || "❓ No answer"} → ${isCorrect ? "✅" : "❌"} (Correct: ${correctVal})`;
    box.appendChild(reply);
  });

  const expl = document.createElement("div");
  expl.className = "message bot";
  expl.textContent = data.explanation || "Answer feedback complete.";
  box.appendChild(expl);

  const nextBtn = document.createElement("button");
  nextBtn.id = "nextQuestion";
  nextBtn.textContent = "Next Question";
  nextBtn.onclick = () => {
    index++;
    current = questions[index];
    loadQuestion();
  };
  document.getElementById("interaction").appendChild(nextBtn);
}


    loadQuestion();
  </script>
</body>
</html>
