<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>{{ qtype.upper() }} - {{ source.lower() }}</title>
  <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>
<body>
  <header>
    <button class="menu-button" onclick="toggleSidebar()">☰ Menu</button>
    {{ qtype.upper() }} - {{ source.lower() }}
  </header>

  <div id="sidebar">
    <button class="close-button" onclick="toggleSidebar()">✖</button>
    <ul>
      <li><a href="/menu/epac/qcm">EPAC - QCM</a></li>
      <li><a href="/menu/epac/open">EPAC - OPEN</a></li>
      <li><a href="/menu/pre-exam/qcm">Pre-Exam - QCM</a></li>
      <li><a href="/menu/pre-exam/open">Pre-Exam - OPEN</a></li>
      <li><a href="/menu/paper-d/qcm">Paper D - QCM</a></li>
      <li><a href="/menu/paper-d/open">Paper D - OPEN</a></li>
    </ul>
  </div>

  <div class="chatbox" id="chatbox"></div>
  <div class="choices" id="interaction"></div>

  <script>
    let questions = {{ questions | tojson }};
    let index = 0;
    let current = questions[index];

    function toggleSidebar() {
      document.getElementById("sidebar").classList.toggle("active");
      document.body.classList.toggle("sidebar-active");
    }

    async function loadQuestion() {
      document.getElementById("chatbox").innerHTML = "";
      document.getElementById("interaction").innerHTML = "<div class='message bot'>Loading question...</div>";

      if (!current) return;

      const box = document.getElementById("chatbox");
      const area = document.getElementById("interaction");
      area.innerHTML = "";

      if ("{{ qtype }}" === "qcm" || "{{ qtype }}" === "qcm_tf") {
        try {
          const res = await fetch("/api/clarify", {
            method: "POST",
            headers: { "Content-Type": "application/json" },
            body: JSON.stringify({ question: current.question })
          });
          const data = await res.json();
          box.innerHTML = `<div class='message bot'>${data.question}</div>`;

          if ("{{ qtype }}" === "qcm") {
            const wrapper = document.createElement("div");
            wrapper.className = "choices";
            data.choices.forEach((c) => {
              const b = document.createElement("button");
              b.textContent = c;
              b.onclick = () => checkAnswer(c.charAt(0).toUpperCase());
              wrapper.appendChild(b);
            });
            area.appendChild(wrapper);
          }

          if ("{{ qtype }}" === "qcm_tf") {
            const form = document.createElement("form");
            form.id = "tfForm";

            data.choices.forEach((stmt, i) => {
              const div = document.createElement("div");
              div.innerHTML = `
                <p>${stmt}</p>
                <label><input type="radio" name="s${i+1}" value="True"> True</label>
                <label><input type="radio" name="s${i+1}" value="False"> False</label>
              `;
              form.appendChild(div);
            });

            const submit = document.createElement("button");
            submit.textContent = "Submit";
            submit.type = "button";
            submit.onclick = () => {
              const answers = {};
              data.choices.forEach((stmt, i) => {
                const selected = document.querySelector(`input[name="s${i+1}"]:checked`);
                if (selected) answers[(i + 1).toString()] = selected.value;
              });
              checkAnswer(answers);
            };

            form.appendChild(submit);
            area.appendChild(form);
          }

        } catch (e) {
          console.error("clarify error", e);
        }
      }

      if ("{{ qtype }}" === "open") {
        box.innerHTML = `<div class='message bot'>${current.question}</div>`;
        const input = document.createElement("input");
        input.id = "openInput";
        input.type = "text";
        input.placeholder = "Type your answer and press Enter...";
        input.onkeydown = (e) => { if (e.key === "Enter") checkAnswer(input.value); };
        area.appendChild(input);

        const submit = document.createElement("button");
        submit.textContent = "Submit";
        submit.onclick = () => checkAnswer(input.value);
        area.appendChild(submit);
      }
    }

    async function checkAnswer(userInput) {
      const box = document.getElementById("chatbox");
      const route = "{{ qtype }}" === "qcm" ? "/api/check"
                  : "{{ qtype }}" === "open" ? "/api/open"
                  : "{{ qtype }}" === "qcm_tf" ? "/api/check_tf"
                  : "";

      const payload = {
        chunk_id: current.chunk_id,
        user_answer: userInput
      };

      if ("{{ qtype }}" === "qcm") {
        box.innerHTML += `<div class='message user'>${userInput}</div>`;
      }

      if ("{{ qtype }}" === "open") {
        box.innerHTML += `<div class='message user'>${userInput}</div>`;
      }

      if ("{{ qtype }}" === "qcm_tf") {
        box.innerHTML += `<div class='message user'>Submitted answers:</div>`;
        Object.entries(userInput).forEach(([k, v]) => {
          box.innerHTML += `<div class='message user'>${k}: ${v}</div>`;
        });
      }

      try {
        const res = await fetch(route, {
          method: "POST",
          headers: { "Content-Type": "application/json" },
          body: JSON.stringify(payload)
        });
        const data = await res.json();
        const reply = document.createElement("div");
        reply.className = "message bot";

        if ("{{ qtype }}" === "qcm_tf") {
          let explanation = `<strong>Results:</strong><br>`;
          for (const [k, correct] of Object.entries(data.answer)) {
            const userVal = userInput[k];
            const result = userVal === correct ? "✅" : "❌";
            explanation += `${result} Statement ${k}: Your answer: <b>${userVal}</b> | Correct: <b>${correct}</b><br>`;
          }
          reply.innerHTML = explanation;
        } else {
          reply.textContent = data.explanation;
        }

        box.appendChild(reply);

        const nextBtn = document.createElement("button");
        nextBtn.textContent = "Next Question";
        nextBtn.onclick = () => {
          index++;
          current = questions[index];
          loadQuestion();
        };
        document.getElementById("interaction").appendChild(nextBtn);

      } catch (err) {
        console.error("Answer check error", err);
      }
    }

    loadQuestion();
  </script>
</body>
</html>
