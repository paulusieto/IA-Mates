<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>{{ qtype.upper() }} - {{ source.lower() }}</title>
  <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>
<body>
  <header class="notranslate">
    <button class="menu-button" onclick="toggleSidebar()">‚ò∞</button>
    {{ qtype.upper() }} - {{ source.lower() }}
  </header>

<div id="sidebar">
  <button class="close-button" onclick="toggleSidebar()">‚úñ</button>
  <ul>
    <li>
      <span>EPAC</span>
      <ul>
        <li><a href="/menu/epac/qcm">QCM</a></li>
        <li><a href="/menu/epac/open">OPEN</a></li>
      </ul>
    </li>
    <li>
      <ul><a href="/">Chat</a></ul>
    </li>
  </ul>
</div>

  <div class="language-selector">
  <div class="language-icon notranslate" onclick="toggleLanguageMenu()">üåç</div>
    <div class="language-menu" id="languageMenu">
      <button class="translateButton notranslate" data-lang="fr">FR</button>
      <button class="translateButton notranslate" data-lang="en">EN</button>
      <button class="translateButton notranslate" data-lang="de">DE</button>
    </div>
  </div>

  <div class="chatbox" id="chatbox"></div>
  <div class="choices" id="interaction"></div>

  <script>
    let questions = {{ questions | tojson }};
    let index = 0;
    let current = questions[index];

    function toggleSidebar() {
      document.getElementById("sidebar").classList.toggle("active");
      document.body.classList.toggle("sidebar-active");
    }

    async function loadQuestion() {
      if (!current) return;
      document.getElementById("chatbox").innerHTML = "";
      document.getElementById("interaction").innerHTML = "";

      let questionText = current.question;
      let choices = [];

      // Clarify for QCM
      if ("{{ qtype }}" === "qcm") {
        try {
          const res = await fetch("/api/clarify", {
            method: "POST",
            headers: { "Content-Type": "application/json" },
            body: JSON.stringify({ question: questionText })
          });
          const data = await res.json();
          questionText = data.question;
          choices = data.choices;
        } catch (e) {
          console.error("clarify error", e);
        }
      }

      const box = document.getElementById("chatbox");
      box.innerHTML = `<div class='message bot'>${questionText}</div>`;

      const area = document.getElementById("interaction");

      if ("{{ qtype }}" === "qcm") {
        const wrapper = document.createElement("div");
        wrapper.className = "choices";
        choices.forEach(choice => {
          const b = document.createElement("button");
          b.textContent = choice;
          b.onclick = () => checkAnswer(choice[0].toUpperCase());
          wrapper.appendChild(b);
        });
        area.appendChild(wrapper);
      }else if ("{{ qtype }}" === "qcm_tf") {
  const wrapper = document.createElement("div");
  wrapper.className = "choices";

  // Expecting question text as list of phrases (split by \n or numbered)
  const phrases = questionText.split(/\n/).filter(p => p.trim());
  const selections = [];

  phrases.forEach((phrase, idx) => {
    const row = document.createElement("div");
    row.innerHTML = `<strong>${phrase}</strong><br>
      <label><input type="radio" name="tf_${idx}" value="true"> True</label>
      <label><input type="radio" name="tf_${idx}" value="false"> False</label>`;
    wrapper.appendChild(row);
    selections.push({ idx, phrase });
  });

  const confirm = document.createElement("button");
  confirm.textContent = "Confirm";
  confirm.onclick = () => {
    const userAnswers = selections.map(s => {
      const selected = document.querySelector(`input[name="tf_${s.idx}"]:checked`);
      return selected ? selected.value : null;
    });

    checkTrueFalseAnswers(current.chunk_id, userAnswers, phrases);
  };

  wrapper.appendChild(confirm);
  area.appendChild(wrapper);
} 
      else {
        const input = document.createElement("input");
        input.id = "openInput";
        input.type = "text";
        input.placeholder = "Type your answer and press Enter...";
        input.onkeydown = (e) => { if (e.key === "Enter") checkAnswer(input.value); };
        area.appendChild(input);

        const submit = document.createElement("button");
        submit.textContent = "Submit";
        submit.onclick = () => checkAnswer(input.value);
        area.appendChild(submit);
      }
    }

    async function checkAnswer(userInput) {
      const box = document.getElementById("chatbox");
      box.innerHTML += `<div class='message user'>${userInput}</div>`;

      const route = "{{ qtype }}" === "qcm" ? "/api/check" : "/api/open";
      const payload = {
        chunk_id: current.chunk_id,
        user_answer: userInput
      };

      try {
        const res = await fetch(route, {
          method: "POST",
          headers: { "Content-Type": "application/json" },
          body: JSON.stringify(payload)
        });
        const data = await res.json();
        const reply = document.createElement("div");
        reply.className = "message bot";
        reply.textContent = data.explanation;
        box.appendChild(reply);

        const nextBtn = document.createElement("button");
        nextBtn.textContent = "Next Question";
        nextBtn.onclick = () => {
          index++;
          current = questions[index];
          loadQuestion();
        };
        document.getElementById("interaction").innerHTML = "";
        document.getElementById("interaction").appendChild(nextBtn);
      } catch (err) {
        console.error("Answer check error", err);
      }
    }

    loadQuestion();
  </script>
  <div id="google_translate_element" style="display:none;"></div>
<button onclick="translatePage()" style="margin: 20px;">üåç Translate</button>

<script>
function translatePage() {
  const existing = document.getElementById('google_translate_element');
  if (!window.google || !window.google.translate) {
    const gt = document.createElement('script');
    gt.src = "//translate.google.com/translate_a/element.js?cb=googleTranslateElementInit";
    document.body.appendChild(gt);
  } else {
    googleTranslateElementInit();
  }
}

function googleTranslateElementInit() {
  new google.translate.TranslateElement({
    pageLanguage: 'en',
    layout: google.translate.TranslateElement.InlineLayout.SIMPLE
  }, 'google_translate_element');
}
</script>
</body>
</html>
