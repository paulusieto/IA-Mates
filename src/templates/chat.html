<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>IA Mates</title>
  <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>
<body>

<header>
  <button class="menu-button" onclick="toggleSidebar()">â˜° Menu</button>
  IA Mates
</header>

<div id="sidebar">
  <button class="close-button" onclick="toggleSidebar()">âœ–</button>
  <ul>
    <li><a href="/epac/qcm">EPAC - QCM</a></li>
    <li><a href="/epac/open">EPAC - OPEN</a></li>
    <li><a href="/pre-exam/qcm">Pre-Exam - QCM</a></li>
    <li><a href="/pre-exam/open">Pre-Exam - OPEN</a></li>
    <li><a href="/paper-d/qcm">Paper D - QCM</a></li>
    <li><a href="/paper-d/open">Paper D - OPEN</a></li>
  </ul>
</div>

<div class="chatbox" id="chatbox">
  <div class="message bot">Ask me any legal question below ðŸ‘‡</div>
</div>

<div class="choices">
  <input id="userInput" type="text" placeholder="Ask the AI a legal question..." />
  <button onclick="send()">Send</button>
</div>

<script>
function toggleSidebar() {
  document.getElementById("sidebar").classList.toggle("active");
  document.body.classList.toggle("sidebar-active");
}

async function send() {
  const input = document.getElementById("userInput");
  const message = input.value.trim();
  if (!message) return;

  const chatbox = document.getElementById("chatbox");

  const userMsg = document.createElement("div");
  userMsg.className = "message user";
  userMsg.textContent = message;
  chatbox.appendChild(userMsg);

  input.value = "";

  const response = await fetch("/api/ask", {
    method: "POST",
    headers: { "Content-Type": "application/json" },
    body: JSON.stringify({ question: message })
  });

  const data = await response.json();

  const botMsg = document.createElement("div");
  botMsg.className = "message bot";
  botMsg.textContent = data.answer;
  chatbox.appendChild(botMsg);

  chatbox.scrollTop = chatbox.scrollHeight;
}
</script>

</body>
</html>
