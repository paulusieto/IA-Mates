<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title class="notranslate">IA Mates</title>
  <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>
<body>

<header>
  <button class="menu-button" onclick="toggleSidebar()">‚ò∞</button>
  IA Mates
</header>

<div id="sidebar">
  <button class="close-button" onclick="toggleSidebar()">‚úñ</button>
  <ul>
    <li>
      <span>EPAC</span>
      <ul>
        <li><a href="/menu/epac/qcm">QCM</a></li>
        <li><a href="/menu/epac/open">OPEN</a></li>
      </ul>
    </li>
    <li>
      <span>Pre-Exam</span>
      <ul>
        <li><a href="/menu/pre-exam/qcm">QCM</a></li>
        <li><a href="/menu/pre-exam/open">OPEN</a></li>
      </ul>
    </li>
    <li>
      <span>Paper D</span>
      <ul>
        <li><a href="/menu/paper-d/qcm">QCM</a></li>
        <li><a href="/menu/paper-d/open">OPEN</a></li>
      </ul>
    </li>
  </ul>
</div>

  <div class="language-selector">
    <div class="language-icon notranslate" onclick="toggleLanguageMenu()">üåç</div>
    <div class="language-menu" id="languageMenu">
      <button class="translateButton notranslate" data-lang="fr">FR</button>
      <button class="translateButton notranslate" data-lang="en">EN</button>
      <button class="translateButton notranslate" data-lang="de">DE</button>
    </div>
  </div>

<div class="chatbox" id="chatbox">
  <div class="message bot">Ask me any legal question below üëá</div>
</div>

<div class="choices">
  <input id="userInput" type="text" placeholder="Ask the AI a legal question..." />
  <button onclick="send()">Send</button>
</div>

<script>
function toggleSidebar() {
  document.getElementById("sidebar").classList.toggle("active");
  document.body.classList.toggle("sidebar-active");
}

function toggleLanguageMenu() {
  document.getElementById("languageMenu").classList.toggle("show");
}

async function send() {
  const input = document.getElementById("userInput");
  const message = input.value.trim();
  if (!message) return;

  const chatbox = document.getElementById("chatbox");

  const userMsg = document.createElement("div");
  userMsg.className = "message user";
  userMsg.textContent = message;
  chatbox.appendChild(userMsg);

  input.value = "";

  const response = await fetch("/api/ask", {
    method: "POST",
    headers: { "Content-Type": "application/json" },
    body: JSON.stringify({ question: message })
  });

  const data = await response.json();

  const botMsg = document.createElement("div");
  botMsg.className = "message bot";
  botMsg.textContent = data.answer;
  chatbox.appendChild(botMsg);

  chatbox.scrollTop = chatbox.scrollHeight;
}
</script>

<div id="google_translate_element" style="display:none;"></div>

  <script type="text/javascript">
    function googleTranslateElementInit() {
      new google.translate.TranslateElement({pageLanguage: 'en'}, 'google_translate_element');
    }

    function changeLanguage(lang) {
      let select = document.querySelector(".goog-te-combo");
      if (select) {
        select.value = lang;
        select.dispatchEvent(new Event("change"));
      } else {
        alert("Google Translate is not yet ready. Wait a few seconds and then try again.");
      }
    }

    document.querySelectorAll(".translateButton").forEach(button => {
      button.addEventListener("click", function() {
        changeLanguage(this.getAttribute("data-lang"));
      });
    });
  </script>
  <script type="text/javascript" src="//translate.google.com/translate_a/element.js?cb=googleTranslateElementInit"></script>

</body>
</html>
